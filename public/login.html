<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Login</title>
         <link rel="stylesheet" href="styles/loginstyle.css">
         <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Header Section -->
   <header class="depop-like-header">
    <div class="header-left">
        <div class="logo">
            <a href="/index">Giftly</a> </div>
    </div>
    
    <div class="header-right">
        <a href="#"><i class="far fa-heart"></i></a>
        <a href="#"><i class="fas fa-shopping-bag"></i></a>
        <button class="sell-now">Sell now</button>
        <a href="/user">Sign up</a>
        <a href="/signin">Log in</a>
    </div>
</header>
         <section class="login-container">
                 <div class="login-img">
                     <img src="image/GiftBoxLogin.jpg" alt="Login Image">
                 </div>
                 <div class="right-side">
                     <div class="login-form">
                          <h2>Login</h2>
                          <form action="/signin" method="POST">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>

                        <label for="password">Password</label>
                          <input type="password" id="password" name="password" placeholder="Enter your password" required>

                        <button type="submit">Login</button>

                        <p>Don't have an account? <a href="/user">Sign up</a></p>
                          </form  >
                     </div>
                 </div>
         </section>
</body>
</html>
